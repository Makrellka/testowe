apiVersion: build.openshift.io/v1
kind: Build
metadata:
  name: twoja-aplikacja-build
  namespace: vpp-central-services
spec:
  strategy:
    sourceStrategy:
      from:
        kind: DockerImage
        name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
    type: Source
  output:
    to:
      kind: ImageStreamTag
      name: 'twoja-aplikacja:latest'
  postCommit:
    script: |
      curl -o /tmp/twoja-aplikacja.jar https://nexus.inwebit.pl/repository/maven-releases/pl/tauron/vpp/central/vpp-calculations/4/vpp-calculations-4.jar
---
apiVersion: build.openshift.io/v1
kind: Deployment
metadata:
  name: twoja-aplikacja-deployment
  namespace: vpp-central-services
spec:
  replicas: 1
  selector:
    app: twoja-aplikacja
  template:
    metadata:
      labels:
        app: twoja-aplikacja
    spec:
      containers:
        - name: twoja-aplikacja
          image: 'twoja-aplikacja:latest'
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: app-volume
              mountPath: /app
  triggers:
    - type: ConfigChange
  volumes:
    - name: app-volume
      emptyDir: {}
---
apiVersion: build.openshift.io/v1
kind: Service
metadata:
  name: twoja-aplikacja-service
  namespace: vpp-central-services
spec:
  selector:
    app: twoja-aplikacja
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080